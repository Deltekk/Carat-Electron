<head>
	<link rel="stylesheet" href="/src/output.css">  
</head>


<div class=" grid grid-cols-3 gap-4 grid-rows-2 w-full h-full text-white">
    
    <!-- Info -->
        
    <div class="col-start-1 row-span-2 w-full h-full bg-grayblue rounded-xl p-2">
        <img src="/Renault.png" class="w-full mt-5 mb-5">
        
        <div class="grid grid-cols-2 grid-rows-2  w-full flex-row text-sm md:text-lg lg:text-4xl text-center gap-5 mb-5">
            

            <div class="col-start-1 row-start-1 text-center">
                <p id="autonomy" class="font-bold"> 127 <span class="font-thin">km</span></p>
                <p class="font-light text-xs md:text-sm lg:text-base xl:text-lg">Autonomia</p>
            </div>    
            <div class="col-start-2 row-start-1">
                <p id="average" class="font-bold"> 17 <span class="font-thin">km/l</span></p>
                <p class="font-extralight text-xs md:text-sm lg:text-base xl:text-lgv">Media</p>
            </div>    
        
            <div class="col-start-1 row-start-2">
                <p id="instantaneous" class="font-bold"> 12 <span class="font-thin">km/l</span></p>
                <p class="font-extralight text-xs md:text-sm lg:text-base xl:text-lgv">Istantaneo</p>
            </div>  
            <div class="col-start-2 row-start-2">
                <p id="consumed" class="font-bold"> 5 <span class="font-thin">l</span></p>
                <p class="font-extralight text-xs md:text-sm lg:text-base xl:text-lgv">Consumati</p>
            </div>  
            
        </div>
        
        
        <div class="flex flex-row justify-around text-lg lg:text-4xl mt-5 lg:mt-20 mb-5 lg:mb-20">
            <div class="flex flex-row">
                <p class="font-thin"><i class="fa-solid fa-dashboard"> <span id="speed" class="font-bold mr-2">120</span></i>km/h</p>
            </div>
            <div class="flex flex-row">
                <p class="font-thin "><i class="fa-solid fa-temperature-2"> <span id="InsideTemp" class="font-bold">38</span></i>°</p>
            </div>
        </div>
        
        <div class="flex flex-row justify-evenly mt-10 text-base md:text-lg lg:text-4xl">
            <div class="flex justify-center items-center rounded-full border-white bg-transparent hover:border-blue-400 hover:bg-blue-400 border-solid border-2 w-10 h-10 lg:w-20 lg:h-20 lg:p-5 transition-all duration-100">
                <i class="fa-solid fa-snowflake"></i>
            </div>
            <div class="flex justify-center items-center rounded-full border-white bg-transparent hover:border-orange-400 hover:bg-orange-400 border-solid border-2 w-10 h-10 lg:w-20 lg:h-20 lg:p-5 text-center align-middle transition-all duration-100">
                <i class="fa-solid fa-fire-alt"></i>
            </div>
        </div>

    </div>

    <!-- Parking -->
    
    <div class="col-start-2 row-span-2 w-full h-full bg-grayblue rounded-xl">
        
    </div>

    <!-- Music -->
    <div class=" col-start-3 row-start-1 bg-music bg-no-repeat bg-cover rounded-xl">

        <div class="w-full h-full text-center flex flex-col justify-center items-center backdrop-blur-[2px] rounded-xl">
            <p id="songTitle" class="text-lg md:text-xl lg:text-2xl xl:text-4xl"> DaftPunk - Get Lucky </p>

            <div class="sticky flex justify-between mt-5 mb-8 w-3/4">
                <span id="elapsedTime" class="absolute left-0 text-base font-medium text-blue-700 dark:text-white">1:45</span>
                <span id="totalTime" class="absolute right-0 text-sm font-medium text-blue-700 dark:text-white">3:25</span>
            </div>
            <div class="w-3/4 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div class="bg-orange-500 h-2.5 rounded-full" style="width: 45%"></div>
            </div>
              
            <div class=" flex flex-row justify-center items-center mt-5">
                <i class=" fa-solid fa-backward ml-3 mr-3 text-xl lg:text-4xl"></i>
                <i class=" fa-solid fa-play ml-3 mr-3 text-xl lg:text-4xl"></i>
                <i class=" fa-solid fa-forward ml-3 mr-3 text-xl lg:text-4xl"></i>
            </div>
        </div>
            
    </div>

    <!-- Meteo -->
    <div id="weather" class="bg-sunny rounded-xl w-full h-full bg-center col-start-3 row-start-2 bg-cover bg-no-repeat">
        <div class="backdrop-blur-sm w-full h-full p-5 rounded-xl">
            <h1 id="Position" class="font-thin text-sm md:text-lg"></h1>

            <div class="mt-3 mb-3 md:mt-5 md:mb-5">
                <div class="flex flex-row text-lg sm:text-xl md:text-2xl xl:text-5xl items-center md:mb-5">
                    <i class="fa-solid fa-sun mr-5"></i>
                    <p><span id="Temperature"></span>°</p>
                </div>
                <p id="Description" class="font-bold text-lg md:text-xl"></p>
            </div>
    
            
            <div class="absolute bottom-4 font-thin text-sm md:text-lg">
                <p>Umidità: <span id="Humidity"></span>%</p>
                <p> Precipitazioni: <span id="Precipitation"></span>%</p>
                <p>Vento: <span id="Wind"></span>m/s</p>
            </div>
        </div>
    </div>
</div>

<script src="../dashboard.ts"></script>
